<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Contaktbook</title>
    <meta charset="utf-8">
    <meta name="description" content="Phonebook">
    <meta name="keywords" content="Phonebook">
    <meta name="autor" content="Sakovets Oleksandr">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/foundation.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
</head>
<body onload="seeCntakt()">
<section class="wreper">
    <header class="header">
    <div class="logo, row">
        <div class="book columns large-6 medium-6 small-12">
            <p><i class="fa fa-address-book-o" aria-hidden="true"></i> ContactBook</p>
            <p><input type="text" name="Search" placeholder="Search" onkeyup="Search()" id="poisk"></p>
        </div>
        <div class="add columns large-6 medium-6 small-12">
            <button id="add"><i class="fa fa-user-plus" aria-hidden="true"></i>  Add new contact</button>
        </div>
    </div>
    </header>

<div class="namebloc, row columns">
    <ul id="spisok"></ul>



</div>
<div id="form1" class="modal">

        <span class="close">&times;</span>
        <form action="" method="get" name="contact" id="form">
            <label for="name1">Name:</label> <input type="text" name="name1" value="" id="name1">
            <label for="surname">Surname:</label><input type="text" name="surname" value="" id="surname">
            <label for="phone">Phone:</label><input type="text" name="phone" value="" id="phone"  pattern="^[0-9+-+++(+)]+$">
            <label for="emale">E-mail:</label><input type="text" name="email" value="" id="emale" pattern="/^\w{1,}@{1,}\w{2,}$/">
            <input type="button" onclick="valid(document.getElementById('form'))" name="submit" value="Add contact" id="vvod">
        </form>
        <div class="info" id="info"></div>
</div>

<div>
    <div id="form2" class="modal2">
          <span class="close2">&times;</span> <br>
            <div id="s-cont"></div>
            <div class="btn row">
                <div class="columns medium-6 small-12">
                    <button id="edit" class="button"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
                </div>
                <div class="columns medium-6 small-12">
                    <button id="del" class="button" ><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
                </div>
            </div>
    </div>
</div>
</section>
    <script src="js/index.js"></script>
</body>
</html>
